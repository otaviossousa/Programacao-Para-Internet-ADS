<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade_Lista</title>
</head>
<body text="blue"> 
        <h4>Lista não ordenada</h4>
        <ul>
            <li>Maçã</li>
            <li>Banana</li>
            <li>Uva</li>
            <li>Abacate</li>
        </ul>
        <hr color="blue" size="4" width="90%">
        
        <h4>Lista ordenada</h4>
        <ol type="I">
            <li>Maçã</li>
            <li>Banana</li>
            <li>Uva</li>
            <li>Abacate</li>
        </ol>
        <hr color="blue" size="4" width="60%">
        
        <h4>Lista de definição</h4> 
        <dl>
            <dt>Maçã</dt>
            <dd>Fruta redonda e vermelha</dd>
            <dt>Banana</dt>
            <dd>Fruta amarela e alongada</dd>
            <dt>Uva</dt>
            <dd>Fruta pequena e redonda</dd>
            <dt>Abacate</dt>
            <dd>Fruta verde e oval</dd>
        </dl>
        <hr color="blue" size="4" width="30%">
</body>
</html>
